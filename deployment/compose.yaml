version: "3.7"
name: p_date
services:
  api_service:
    build: ..
    container_name: papi
    restart: always
    ports:
      - 1234:1234
    networks:
      - pdate
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/basics?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    container_name: pdb
    volumes:
    - mysql_data:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
    networks:
      - pdate
    environment:
      MYSQL_DATABASE: basics
      MYSQL_USER: amila_one
      MYSQL_PASSWORD: Amila_pw
      MYSQL_ROOT_PASSWORD: Amila_Rpw
networks:
  pdate:

volumes:
  mysql_data:
